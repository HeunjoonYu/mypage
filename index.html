<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Daimus - 프로필 링크" />
        <meta property="og:description" content="어서와 이런건 처음이지?" />
        <meta property="og:image" content="Game is Life.png" />
        <title>Daimus - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
          body {
            background-image: url(1377684930586.jpg)
          }
          .profile{
            width:100px;
            height: 100px;

            border-radius: 100%;

            border : 2px solid black;
            
            background-image: url(20141218_220135.jpg);
            background-position: center;
            background-size: cover;
          }
          .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
          }
          .sub{
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
          }
          .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
          .wrap > a {
            width: 300px;
            height: 50px;

            background-color: violet;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color:#1b30eb94;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
          }
          .wrap > a:hover {
            background-color: rgb(151, 28, 151);
            font-size: 10px;
          }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">Daimus</h1>
            <p class="sub">게임.. 좋아하세요?</p>
            <a target="_blank" href="https://www.cyphers.nexon.com/">Cyphers</a>
            <a target="_blank" href="https://www.csonline.nexon.com/">Counter Strike Online</a>
            <a target="_blank" href="https://www.nexon.com/">Nexon</a>
        </div>

    </body>
</html>
